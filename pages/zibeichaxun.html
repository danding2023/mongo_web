<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>字辈聚集地查询</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    /* 让 3 个输入框排成一行，好看一点 */
    .search-row{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .search-row input[type=text]{width:120px}
  </style>
</head>
<body>
  <h1>字辈聚集地查询</h1>

  <!-- 用户可见的 3 个输入框 -->
  <div class="search-row">
    <input type="text" id="key1" placeholder="输入关键字①">
    <input type="text" id="key2" placeholder="输入关键字②">
    <input type="text" id="key3" placeholder="输入关键字③">
    <button id="searchBtn">查询</button>
  </div>

  <!-- 原来就有的隐藏框，zibeichaxun.js 依赖它，留着但用户看不到 -->
  <input type="hidden" id="searchKeyword">

  <!-- 结果区 -->
  <div id="result"></div>

  <!-- 原来的查询逻辑，一行不改 -->
  <script src="../js/zibeichaxun.js"></script>

  <!-- 新增：把 3 框关键字拼起来，再触发一次查询 -->
 <!-- 把下面整块 script 贴进去，替换掉你刚才那段即可 -->
<script>
(()=>{
  const k1 = document.getElementById('key1');
  const k2 = document.getElementById('key2');
  const k3 = document.getElementById('key3');
  const hidden = document.getElementById('searchKeyword');
  const btn  = document.getElementById('searchBtn');
  const result = document.getElementById('result');

  // 拼关键字
  const buildKey = () =>
    [k1, k2, k3].map(i => i.value.trim()).filter(Boolean).join('');

  // 真正查数据（只跑一次）
  const doQuery = async () => {
    const kw = hidden.value;          // 此时已拼好
    if (!kw) return alert('请至少输入一个关键字！');

    result.textContent = '查询中...';
    try {
      const res = await fetch('../data/zibei.json');
      if (!res.ok) throw new Error('网络错误 ' + res.status);
      const data = await res.json();

      const hit = Zibeichaxun.query(data, kw);   // 直接调用它暴露的方法
      if (!hit.length) return (result.innerHTML = '<p>查不到相关数据</p>');

      let html = '<table border="1" cellpadding="6"><tr><th>ID</th><th>地区</th><th>字辈序列</th></tr>';
      hit.forEach(({ ID, 地区, 字辈 }) => {
        html += `<tr><td>${ID}</td><td>${地区}</td><td>${字辈.join('，')}</td></tr>`;
      });
      result.innerHTML = html + '</table>';
    } catch (e) {
      result.innerHTML = `<p style="color:red;">查询出错：${e.message}</p>`;
    }
  };

  // 拦截第一次点击：拼关键字 → 阻止原监听器 → 自己查
  btn.addEventListener('click', function handler(e) {
    const kw = buildKey();
    if (!kw) { e.preventDefault(); return alert('请至少输入一个关键字！'); }
    hidden.value = kw;      // 塞进隐藏框（zibeichaxun.js 里会再读，但我们不用它的监听器）
    e.stopImmediatePropagation(); // 关键：阻止继续冒泡到 zibeichaxun.js 的监听器
    doQuery();            // 只跑一次
  }, { capture: true });    // 保证本监听器先执行

  // 回车快捷
  [k1, k2, k3].forEach(inp =>
    inp.addEventListener('keyup', e => { if (e.key === 'Enter') btn.click(); })
  );
})();
</script>
</body>
</html>
