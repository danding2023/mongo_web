<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>所有字辈</title>
    <style>
        table { border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 6px 12px; text-align: left; }
    </style>
</head>
<body>
    <h2>所有字辈信息</h2>
    <table border="1" id="zibeiTable">
        <thead>
            <tr><th>ID</th><th>聚集地</th><th>字辈与概况</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const limit = 20; // ★ 想展示前几条就改这里
        fetch('../data/zibeiyugaikuang.json')
          .then(r => r.json())
          .then(list => {
              const tbody = document.querySelector('#zibeiTable tbody');
              tbody.innerHTML = '';
              list.slice(0, limit).forEach(item => {   // ★ 只取前 limit 条
                  const tr = document.createElement('tr');
                  tr.innerHTML = `<td>${item.ID}</td><td>${item.聚集地}</td><td>${item.字辈与概况}</td>`;
                  tbody.appendChild(tr);
              });
          })
          .catch(err => {
              console.error('加载字辈数据失败:', err);
              document.querySelector('#zibeiTable tbody').innerHTML =
                '<tr><td colspan="3">数据加载失败，请稍后再试</td></tr>';
          });
    </script>
</body>
</html>
