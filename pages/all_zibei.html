<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>字辈信息示例</title>
     <link rel="stylesheet" href="../css/style.css">
    <style>
        table { border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 6px 12px; text-align: left; }
    </style>
</head>
<body>
    <h2>字辈信息示例</h2>
    <table border="1" id="zibeiTable">
        <thead>
            <tr><th>ID号</th><th>聚居地</th><th>字辈用字</th><th>备注</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const limit = 10; // ★ 想展示前几条就改这里
        fetch('../data/zibeiyugaikuang.json')
          .then(r => r.json())
          .then(list => {
              const tbody = document.querySelector('#zibeiTable tbody');
              tbody.innerHTML = '';
              list.slice(0, limit).forEach(item => {   // ★ 只取前 limit 条
                  const tr = document.createElement('tr');
                  tr.innerHTML = `<td>${item.ID号}</td><td>${item.聚居地}</td><td>${item.字辈用字}</td><td>${item.备注}</td>`;
                  tbody.appendChild(tr);
              });
          })
         .catch(err => {
    alert('失败：' + err.message);   // 立刻知道是网络错还是语法错
});
    </script>
</body>
</html>
