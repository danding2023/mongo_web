<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>班级学生管理</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        /* 上部固定 */
        header {
            height: 20%;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: calc(20vh);
            font-size: 24px;
        }
        /* 下部固定 */
        footer {
            height: 20%;
            background-color: #f1f1f1;
            text-align: center;
            line-height: calc(20vh);
            font-size: 16px;
        }
        /* 中部左右分栏 */
        main {
            height: 60%;
            display: flex;
        }
        nav {
            width: 20%;
            background-color: #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            margin-bottom: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            color: #4CAF50;
        }
        section {
            width: 80%;
            padding: 10px;
            box-sizing: border-box;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- 上部 -->
    <header>班级学生管理系统</header>

    <!-- 中部 -->
    <main>
        <!-- 左侧导航 -->
        <nav>
            <ul>
                <li><a href="page/all_students.html" target="contentFrame">所有学生信息</a></li>
                <li><a href="page/manage_students.html" target="contentFrame">添加/编辑/删除学生</a></li>
                <li><a href="page/zibeichaxun.html" target="contentFrame">自备查询</a></li>
            </ul>
        </nav>
        <!-- 右侧内容显示 -->
        <section>
            <iframe name="contentFrame" src="page/all_students.html"></iframe>
        </section>
    </main>

    <!-- 下部 -->
    <footer>© 2025 班级管理系统</footer>
</body>
</html>
