/* ---- 基础复位 ---- */
* { box-sizing: border-box; margin: 0; padding: 0; }

html, body { height: 100%; }

/* ---- 顶部栏 ---- */
header {
    height: 60px;                /* 固定高度 */
    background: #f0f0f0;
    display: flex;               /* 垂直+水平居中 */
    align-items: center;
    justify-content: center;
    font-size: 32px;             /* 2号字 ≈ 32px */
    color: red;
}

/* ---- 底部栏 ---- */
footer {
    height: 60px;
    background: #f0f0f0;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* ---- 主内容区 ---- */
main {
    height: calc(100% - 120px);  /* 占满剩余高度（120=上60+下60） */
    display: flex;
}

/* ---- 左侧导航 ---- */
nav {
    width: 256px;                /* 16个汉字宽（16px×16） */
    background: #e0e0e0;
    padding: 10px;
    text-align: center;          /* 文字水平居中 */
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    }
nav a {
    display: inline-block;
    width: 100%;
    margin: 5px 0;
}

/* ---- 右侧内容 ---- */
iframe {
    flex: 1;                     /* 剩余空间全部给它 */
    border: none;
}
.hit-line{
  font-size: 16px;          /* 文字稍微大一点        */
  line-height: 32px;        /* 行高 = 图标高度，保证垂直居中 */
}
.v-badge{
  height: 26px;             /* 图标放大到 26px（可再调 28/30） */
  vertical-align: middle;   /* 文字图标居中对齐       */
}
    </style>
</head>
